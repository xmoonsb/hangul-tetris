<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>한글 테트리스</title>

<!-- 공유/메타 -->
<meta property="og:title" content="한글 테트리스">
<meta property="og:description" content="큰 글자 · 큰 버튼 · 센터 정렬(유아 UI)">
<meta property="og:type" content="website">

<!-- 유아 UI 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#ffe9d6; --bg2:#fffdf9;
    --text:#0f172a; --muted:#475569; --accent:#f59e0b;
    --panel:#ffffff; --shadow:0 10px 28px rgba(0,0,0,.06);
    --ring:rgba(59,130,246,.35);
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0; display:grid; grid-template-rows:auto 1fr auto;
    min-height:100svh; color:var(--text);
    background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 65%);
    font-family:"Jua","Noto Sans KR",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    letter-spacing:.2px;
  }

  /* 헤더 */
  header{
    display:grid; place-items:center;
    padding:16px 12px 6px;
  }
  h1{
    margin:0; font-size:clamp(34px,9vw,60px);
    color:var(--accent); text-shadow:0 2px 0 rgba(255,255,255,.9);
    text-align:center;
  }
  .sub{
    margin:8px 0 0; text-align:center;
    color:#334155; font-size:clamp(16px,4.8vw,20px);
  }

  /* 메인: 화면 정중앙, 가로세로 모두 센터 */
  main{
    display:grid; place-items:center; padding:12px;
  }
  .stage{
    width:min(100%, 980px); height:min(78vh, 720px);
    display:grid; place-items:center;
    background:var(--panel); border-radius:24px; box-shadow:var(--shadow);
    padding:10px;
  }

  /* 게임 프레임(클릭/터치 100% 허용) */
  .game-frame{
    width:100%; height:100%;
    border:0; border-radius:16px;
    background:#fff;
    display:block;
    /* 클릭 막는 오버레이 방지 */
    pointer-events:auto; position:relative; z-index:1;
  }

  /* 푸터: 화면 맨 하단 */
  footer{
    display:flex; align-items:center; justify-content:center; gap:8px;
    padding:10px 14px 16px;
    color:#94a3b8; font-size:14px; flex-wrap:wrap;
  }
  footer a{ color:#2563eb; text-decoration:none; font-weight:700 }
  .spacer{ flex:1 1 0 }
  .foot-wrap{
    width:100%; max-width:980px; display:flex; align-items:center; gap:8px;
  }
  .foot-left{ white-space:nowrap }
  .foot-right{ margin-left:auto; white-space:nowrap }

  @media (prefers-reduced-motion: reduce){
    *{scroll-behavior:auto}
  }
</style>
</head>
<body>

  <header>
    <h1>한글 테트리스</h1>
    <p class="sub">큰 글자 · 큰 버튼 · 센터 정렬(유아 UI)</p>
  </header>

  <main role="main" aria-label="게임 영역">
    <div class="stage">
      <!-- ⚠️ 같은 저장소 루트에 '한글_테트리스.html' 파일을 그대로 업로드하면 됩니다. -->
      <iframe class="game-frame"
              src="./한글_테트리스.html"
              title="한글 테트리스 게임"
              allow="fullscreen gamepad"
              referrerpolicy="no-referrer">
      </iframe>
    </div>
  </main>

</body>
</html>
