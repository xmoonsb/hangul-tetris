<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>한글 테트리스</title>

  <!-- 공유용 -->
  <meta property="og:title" content="한글 테트리스">
  <meta property="og:description" content="유아 친화 UI로 즐기는 한글 자모 테트리스 게임">
  <meta property="og:type" content="website">

  <!-- 큰 가독성 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff7ed; --bg2:#ffffff;
      --text:#0f172a; --muted:#475569;
      --panel:#ffffff; --shadow:0 10px 28px rgba(0,0,0,.06);
      --accent:#f59e0b;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; padding:24px 16px max(24px, env(safe-area-inset-bottom));
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 60%);
      color:var(--text);
      font-family:"Jua","Noto Sans KR",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      letter-spacing:.2px; text-align:center;
    }
    header{
      width:100%; max-width:980px; margin:0 auto 12px;
    }
    h1{
      margin:0 0 6px;
      font-size:clamp(36px, 9vw, 60px);
      color:var(--accent);
      text-shadow:0 2px 0 rgba(255,255,255,.9);
    }
    p.sub{margin:0 0 14px; color:var(--muted); font-size:clamp(16px,4.6vw,20px)}
    main{
      width:100%; max-width:980px;
      background:var(--panel); border-radius:24px;
      box-shadow:var(--shadow); padding:14px;
    }
    /* 유아 UI: 기본 글자/버튼 크게 */
    main, main *{ font-size:clamp(16px, 4.4vw, 20px) }
    button, .btn{
      font:inherit; padding:14px 18px; border-radius:16px; border:0;
      background:#10b981; color:#fff; cursor:pointer;
    }
    button:active{ transform:scale(.98) }
    footer{ margin:14px 0 0; color:#94a3b8; font-size:14px }
    a { color:#2563eb; text-decoration:none }
  </style>
</head>
<body>
  <header>
    <h1>한글 테트리스</h1>
    <p class="sub">큰 글자 · 큰 버튼 · 센터 정렬(유아 UI)</p>
  </header>

  <main id="game-root" role="main" aria-label="게임 영역">

    <!-- GAME HERE -->

  <footer>
    © 2025 밝음의근원 · All rights reserved. ·
    <a href="https://m.blog.naver.com/xmoonsb" target="_blank" rel="noopener">네이버 블로그 밝음의근원</a>
  </footer>
</body>
</html>
